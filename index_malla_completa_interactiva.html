
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Interactiva - Beatriz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #00796B;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
      text-align: left;
    }
    th {
      background-color: #00796B;
      color: white;
    }
    .materia {
      font-weight: bold;
      margin: 10px 0 3px;
      cursor: pointer;
      color: #007BFF;
    }
    .info {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #e9e9e9;
    }
    .aprobada {
      text-decoration: line-through;
      background-color: #d0f0d0 !important;
    }
    .reprobada {
      background-color: #f8d0d0 !important;
    }
    .bloqueada {
      background-color: #eee !important;
      color: #888;
    }
    .biomedica { background-color: #d0f0d0; }
    .clinica { background-color: #d0e8f9; }
    .linguistica { background-color: #ffe0b3; }
    .psicosocial { background-color: #f0d0f0; }
    .investigacion { background-color: #e6e6e6; }
    .practica { background-color: #fffacb; }
    label {
      display: inline-block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva - Fonoaudiología</h1>
  <p style="text-align:center;">Marca las materias como <strong>Aprobadas</strong> o <strong>Reprobadas</strong>. El sistema te mostrará qué puedes cursar luego.</p>

  <table>
    <tr>
      <th>Semestre</th>
      <th>Materias</th>
    </tr>

    <!-- Ejemplo con 1 materia. El resto se completará en siguientes versiones -->
    <tr>
      <td>1°</td>
      <td>
        <div class="info biomedica" id="anatomia">
          <label>
            <input type="checkbox" onchange="actualizarEstado(this, 'anatomia')">
            Anatomía y Fisiología General (12 créditos)
          </label><br>
          Área: Biomédica<br>
          Prerrequisitos: —<br>
          Correquisitos: —
        </div>
        <div class="info linguistica" id="lenguaje">
          <label>
            <input type="checkbox" onchange="actualizarEstado(this, 'lenguaje')">
            Lenguaje y Comunicología (6 créditos)
          </label><br>
          Área: Lingüística<br>
          Prerrequisitos: —<br>
          Correquisitos: —
        </div>
      </td>
    </tr>

  </table>

  <script>
    // Guardar y actualizar estado en localStorage
    function actualizarEstado(checkbox, id) {
      const div = document.getElementById(id);
      if (checkbox.checked) {
        div.classList.remove("reprobada");
        div.classList.add("aprobada");
        localStorage.setItem(id, "aprobada");
      } else {
        div.classList.remove("aprobada");
        div.classList.add("reprobada");
        localStorage.setItem(id, "reprobada");
      }
    }

    // Al cargar, restaurar los estados guardados
    window.onload = function() {
      const ids = ["anatomia", "lenguaje"];
      ids.forEach(id => {
        const estado = localStorage.getItem(id);
        const div = document.getElementById(id);
        const checkbox = div.querySelector("input[type='checkbox']");
        if (estado === "aprobada") {
          div.classList.add("aprobada");
          checkbox.checked = true;
        } else if (estado === "reprobada") {
          div.classList.add("reprobada");
          checkbox.checked = false;
        }
      });
    }
  </script>
</body>
</html>
